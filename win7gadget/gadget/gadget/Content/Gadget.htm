<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Gadget</title>
  <link rel="stylesheet" href="Core.css" type="text/css" />
  <link rel="stylesheet" href="Gadget.css" type="text/css" />
  
  <script src="xmlrpc.js" type="text/javascript"></script>
  <script src="soapclient.js" type="text/javascript"></script>
  
  <script type="text/javascript">

      rpc = function() {}

      rpc.login = function(url, login, password, callback, callbackErr) {
          xmlrpc(
                url + "/rpc/xmlrpc",
                "jira1.login",
                [login, password],
                function(ret) {
                    callback(ret);
                },
                function(err) {
                    callbackErr(err);
                },
                function() { }
            );
        }

        rpc.getprojects = function(url, token, callback, callbackErr) {
            xmlrpc(
                url + "/rpc/xmlrpc",
                "jira1.getProjectsNoSchemes",
                [token],
                function(ret) {
                    callback(ret);
                },
                function(err) {
                    callbackErr(err);
                },
                function() {
                }
            );
        }
  </script>

</head>
<body id="gadget" class="docked" unselectable="unselectable" scroll="yes" style="margin:1em;" >
  <script type="text/javascript" src="sscorlib.js"></script>
  <script type="text/javascript" src="ssfx.Core.js"></script>
  <script type="text/javascript" src="ssfx.UI.Forms.js"></script>
  <script type="text/javascript" src="ssgadgets.js"></script>
  <script type="text/javascript" src="gadget.js"></script>
  
  <div style="position:absolute;top:1em;left:1em;"><img src="JiraLogo.png" /></div>
  <div style="position:absolute;top:1em;height:2em;right:1em;"><input type="button" id="pollNowButton" value="Poll Now" /></div>
  <div style="position:absolute;top:4em;right:1em;"><div id="currentFilter" style="font-size:8px;font-style:italic;width:100%;"></div></div>
  <div style="position:absolute;top:7em;left:1em;right:1em;bottom:3em;" id="jiraResponse"></div>
  <div id="info" style="position:absolute;bottom:1em;left:0;width:100%;text-align:center;">Click "Poll Now"</div>

</body>
</html>
